<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To-Do</title>
	<link rel="stylesheet" type="text/css" href="todo.css">
	<!-- <script type="text/javascript" src="../jqueryDev.js"></script> -->
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
	<!-- <div><img class="banner" src="banner.jpg"></div> -->
	<div class="header">
		<h1>To-Do List</h1>
		<input type="text" id="myTask" placeholder="Type your task...">
		<button class="addBtn">Add Task</button>

	<hr>
	</div>
	
	<div class="list">
		<ol></ol>
	</div>
	
	<script type="text/javascript">
			
		$("document").ready(function(){
			$(".addBtn").click(function(){

				var toList = $("input").val();
				var delBtn = "<button class='close'>"+"Delete"+"</button>";
				var doneBtn = "<button class='done'>"+"Done"+"</button>";
				var editBtn = "<button class='edit'>"+"Edit"+"</button>";
				var d = new Date();
				var date = d.toLocaleTimeString();

				if (toList==='') {
					alert("Task can not be empty!");
				}
				else{
					$("ol").append("<li>"+ toList+ delBtn+ editBtn+ doneBtn+ "</li>");
				}
				document.getElementById("myTask").value = '';

							

				$('li .close').click(function(){
					$(this).parent().remove();
				});

				$('li .done').click(function(){
					$(this).parent().css({"text-decoration":"line-through","color":"red"});
				});

				$('li .edit').click(function(){
					$(this).parent().css({"text-decoration":"line-through","color":"red"});
				});
			});
			
		});

	</script>
</body>
</html>
